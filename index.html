<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body >
    <div class="container">
        <header class="text-center text-light my-4 ">
        <h1 class="mb-4">Kyle Todo List</h1>
        <form class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
        </form>
    </header>
    <ul class="list-group todos mx-auto ">
        <li class="list-group-item  d-flex justify-content-between align-items-center">
          <span>play mariokart</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item  d-flex justify-content-between align-items-center">
          <span>defeat ganon in zelda</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>make a veggie pie</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form action="" class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" name="add" class="form-control m-auto">
      </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
